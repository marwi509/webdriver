<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Hello Spring Boot!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.1/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.1/jquery.min.js}"></script>
</head>
<body>
<!-- Header -->
<div th:replace="fragments/header :: header">
    <!-- ============================================================================ -->
    <!-- This content is only used for static prototyping purposes (natural templates)-->
    <!-- and is therefore entirely optional, as this markup fragment will be included -->
    <!-- from "fragments/header.html" at runtime.                                     -->
    <!-- ============================================================================ -->
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Static header</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<br />
<br />
<br />
<div class="container">
    <div class = "jumbotron">
        <h1>This is the start page</h1>
    </div>


    <form action="#" th:action="@{/register}" th:object="${userCredentials}" method="post">
        <label for="usernamer">Username</label>
        <input id="usernamer" type="text" th:field="*{username}"/>
        <label for="passwordr">Password</label>
        <input id="passwordr" type="password" th:field="*{password}"/>
        <button type="submit" id="submitRegister" class="btn btn-default" aria-label="Left Align">
            <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
        </button>
    </form>

    <br />
    <br />
    <br />

    <h2>Login</h2>
    <form action="#" th:action="@{/login}" th:object="${userCredentials}" method="post" id = "login">
        <label for="username">Username</label>
        <input id="username" type="text" th:field="*{username}"/>
        <label for="password">Password</label>
        <input id="password" type="password" th:field="*{password}"/>
        <button type="submit" id="submitLogin" class="btn btn-default" aria-label="Left Align">
            <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
        </button>
    </form>

    <footer>
        <div th:replace="fragments/footer :: footer">&copy; 2014 The Static Templates</div>
    </footer>
</div>
</body>
</html>
